<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h1>Hunters Wings</h1>
            </div>
        </div>
        <!-- First Row -->
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="img/chicken breast.jpg" alt="Chicken Breast">
            </div>
            <div class="col">Name & Description</div>
            <div class="col">Price</div>
        </div>
        <!-- Second Row -->
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="img/fries.jpg" alt="Fries">
            </div>
            <div class="col">Name & Description</div>
            <div class="col">Price</div>
        </div>
        <!-- Third Row -->
        <div class="row">
            <div class="col">
                <img class="img-fluid" src="img/hot wings.jpg" alt="Hot Wings">
            </div>
            <div class="col">Name & Description</div>
            <div class="col">Price</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
