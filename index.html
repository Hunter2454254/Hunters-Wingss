<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row mt-4">
            <div class="col">
                Hunter Wing's
            </div>
        </div>
        <!-- start of grid -->
        <div class="row mt-4">
            <div class="col-md-4">
                <img src="img/Screenshot 2024-02-21 081423.png" alt="Hot Wings" class="img-fluid mb-2">
                <div class="mt-2">Hot Wings</div>
            </div>
            <div class="col-md-4">
                <img src="img/Screenshot 2024-02-21 081456.png" alt="Parmesan Wings" class="img-fluid mb-2">
                <div class="mt-2">Parmesan Wings</div>
            </div>
            <div class="col-md-4">
                <img src="img/Screenshot 2024-02-21 081506.png" alt="Bacon Burger" class="img-fluid mb-2">
                <div class="mt-2">Bacon Burger</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <img src="img/Screenshot 2024-02-21 081516.png" alt="Pizza" class="img-fluid mb-2">
                <div class="mt-2">Pizza</div>
            </div>
            <div class="col-md-4">
                <img src="img/Screenshot 2024-02-21 081529.png" alt="Cheese Burger" class="img-fluid mb-2">
                <div class="mt-2">Cheese Burger</div>
            </div>
            <div class="col-md-4">
                <img src="img/Screenshot 2024-02-21 081541.png" alt="Hot Dog" class="img-fluid mb-2">
                <div class="mt-2">Hot Dog</div>
            </div>
        </div>

        <!-- List of names and prices at the bottom -->
        <div class="row mt-4">
            <div class="col">
                <ul>
                    <li>Hot Wings - $9.99</li>
                    <li>Parmesan Wings - $10.99</li>
                    <li>Bacon Burger - $8.99</li>
                    <li>Pizza - $12.99</li>
                    <li>Cheese Burger - $9.99</li>
                    <li>Hot Dog - $5.99</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
